<script>
var randleng;
function resetRace(){
    clearInterval(myVar1);
window.location.reload();
}
    var pos1 = 0;
    var pos2 = 0;
function startRace() {
    var myVar1 = setInterval(startRace, 1000);
    var ranNum = Math.floor(Math.random()*2);
    randleng = Math.floor(Math.random()*5);
  if(ranNum == 0){
    var leng1 = pos1 + randleng;
    pos1+=randleng;
    document.getElementById("hundred").style.left = leng1 + "px";
    } 
    else if (ranNum == 1){
    var leng2 = pos2 + randleng;
    pos2+=randleng;
    document.getElementById("dollar").style.left = leng2 + "px";
  }
if (pos1 == 1000)
  {
    alert("Hundred is the winner!");
      clearInterval(myVar1);
      location.reload();
    stopHelmets();
  }
  else if (pos2 == 1000)
  {
    alert("Dollar is the winner!");
      clearInterval(myVar1);
      location.reload();
    stopHelmets();
  }
  function stopHelmets(){
  clearInterval(myVar1);
  }
}
</script>
